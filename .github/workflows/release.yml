name: Build & Publish Installer

on:
  workflow_dispatch:

jobs:
  package-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1) Copy in your already-built installer bits (or build them here).
      #    For now I'll assume you've zipped up your installer as installer/QMMS-Setup.exe
      - name: Upload local installer
        run: echo "ðŸš§ Build step goes here, or use artifacts from your last successful test run"

      # 2) Create the GitHub Release (draft)
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || 'v-DEV' }}
          name: Release ${{ github.ref_name || 'DEV' }}
          draft: true

      # 3) Attach your installer asset
      - name: Upload installer asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: installer/QMMS-Setup-${{ github.ref_name || 'DEV' }}.exe
          asset_name: QMMS-Setup-${{ github.ref_name || 'DEV' }}.exe
          asset_content_type: application/octet-stream

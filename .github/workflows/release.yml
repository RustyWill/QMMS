name: Build & Publish Installer

# only fires when you click â€œRun workflowâ€ in the Actions UI
on: workflow_dispatch

jobs:
  package-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸ”¨ Build your installer here (or copy in your prebuilt .exe)
      - name: Build installer
        run: |
          cd installer
          npm ci
          npm run build   # e.g. electron-builder --win --x64
        shell: bash

      - name: Create GitHub Release (draft)
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true

      - name: Upload installer asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: installer/dist/QMMS-Setup-${{ github.ref_name }}.exe
          asset_name: QMMS-Setup-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream

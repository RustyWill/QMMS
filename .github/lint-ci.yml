# .github/workflows/lint-ci.yml
name: Lint CI YAML

on: [push]

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install yamllint
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint

      - name: Lint workflow files
        run: yamllint .github/workflows/*.yml
